<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mix</title>
  </head>
  <body>
    <div id="app">
      <div class="theme-holder theme-holder--light">
        <div class="status status--success">
          <div class="status__text">Success</div>
          <span class="status__icon" data-feather="check-circle"></span>
        </div>
        <div class="status status--warning">
          <div class="status__text">Warning</div>
          <span class="status__icon" data-feather="alert-circle"></span>
        </div>
        <div class="status status--error">
          <div class="status__text">Error</div>
          <span class="status__icon" data-feather="x-circle"></span>
        </div>
      </div>
      <div class="theme-holder theme-holder--dark">
        <div class="status status--success">
          <div class="status__text">Success</div>
          <span class="status__icon" data-feather="check-circle"></span>
        </div>
        <div class="status status--warning">
          <div class="status__text">Warning</div>
          <span class="status__icon" data-feather="alert-circle"></span>
        </div>
        <div class="status status--error">
          <div class="status__text">Error</div>
          <span class="status__icon" data-feather="x-circle"></span>
        </div>
      </div>

      <div class="code-example"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
